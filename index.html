<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="title">
        <img src="https://img.icons8.com/bubbles/100/000000/sun.png">
        <h1>Weather App</h1>
    </div>

    <div id=search>
        <form>
            <input type="input" id="search-input" placeholder="Enter a city">
            <input type="button" value="search" id="search-button">
        </form>
    </div>

    <div id= "container">
        <div id="weather-data">
            <div class="left-data">
                <h3 class="city"></h3>
                <p><span class="temperature"></span>&degC</p>
            </div>
            <div class="right-data">
                <p>Feels like: <span class="feels-like"></span>&degC</p>
                <p>Humidity: <span class="humidity"></span>%</p>
                <p>Wind: <span class="wind"></span> Km/h</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
